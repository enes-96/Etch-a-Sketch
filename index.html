<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="/app.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="main">
      <div class="container"></div>
      <div class="grid-size-range">
        <input
          type="range"
          class="grid-size"
          min="1"
          max="63"
          value="16"
          step="1"
        />
        <h2></h2>
      </div>
      <div class="buttons">
        <button class="btn-rgb">RGB</button>
        <button class="btn-reset btn--grid">Reset</button>
        <button class="btn-erease btn--grid">Ereaser</button>
        <button class="btn-grid-line btn--grid">Grid Line</button>
        <div class="wrapper">
          <input type="color" name="" id="color-picker" />
        </div>
      </div>
    </div>
    <a href="https://github.com/enes-96/odin-Etch-a-Sketch" target="_blank">
      <div class="github">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="" />
        <p>enes96</p>
      </div>
    </a>
    <div class="hide-game">THIS GAME IS NOT OPTIMIZED FOR THIS SCREEN SIZE</div>
  </body>
</html>
